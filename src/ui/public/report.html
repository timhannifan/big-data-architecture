<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
  <head>
    <title>Submit Weather</title>
    <link type="text/css" rel="stylesheet" href="/elegant-aero.css" />
  </head>
  <!-- Thanks to Mario C. E. Freese <mcefreese@gmail.com> for permission to use background image -->
  <body style='background-image:URL("AirLines-white.jpg");background-repeat:no-repeat;background-position:center top;-webkit-background-size:100%;-moz-background-size:100%;-o-background-size:100%;background-size: 100%;'>
    <p style="margin-bottom:5px"/>
    <h2 class="elegant-aero" style="margin-left:30%;text-align:center;display:inline-block;color:#5E5E5E;background:#FFFFFF">&nbsp;Report an Adverse Drug-Drug Reaction&nbsp;</h2>
    <form action="/submit.html" style="background:#FFFFFF;width:60%;margin:auto"  method="get" class="elegant-aero">
      <label> 
      	<span>Drug 1</span> <input type="text" name="drug_1_name" placeholder="Bumetanide" value="Bumetanide"/>
      </label>
      <label> 
        <span>Drug 2</span> <input type="text" name="drug_2_name" placeholder="Oxytocin" value="Oxytocin"/>
      </label>
      <label> 
        <span>Reaction</span> <input type="text" name="reaction" placeholder="Abdominal Pain" value="Abdominal Pain"/>
      </label>
      <label>
      	<span>&nbsp;</span><input type="submit" value="Submit">
      </label>
    </form>
    <iframe frameBorder="0" name="results_iframe" style="width:100%"/>
  </body>
</html>
